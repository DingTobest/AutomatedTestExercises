<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Html5WebstorageLocal</title>
</head>
<body>
	<div id="result"></div>

	<script>
		// Check browser support
		if (typeof (Storage) !== "undefined") {
			// Store
			localStorage.setItem("lastname", "Gate");
			// Retrieve
			document.getElementById("result").innerHTML = localStorage
					.getItem("lastname");
		} else {
			document.getElementById("result").innerHTML = "抱歉！您的浏览器不支持 Web Storage ...";
		}
	</script>
</body>
</html>
