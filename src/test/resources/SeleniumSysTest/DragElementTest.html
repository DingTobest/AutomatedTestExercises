<!DOCTYPE html>
<!-- saved from url=(0058)https://jqueryui.com/resources/demos/draggable/scroll.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery UI Draggable - Auto-scroll</title>
	<link rel="stylesheet" href="./DragElementTest_files/jquery-ui.css">
	<link rel="stylesheet" href="./DragElementTest_files/style.css">
	<style>
	#draggable, #draggable2, #draggable3 { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 0 10px 10px 0; }
	</style>
	<script src="./DragElementTest_files/jquery-1.12.4.js.下载"></script>
	<script src="./DragElementTest_files/jquery-ui.js.下载"></script>
	<script>
	$( function() {
		$( "#draggable" ).draggable({ scroll: true });
		$( "#draggable2" ).draggable({ scroll: true, scrollSensitivity: 100 });
		$( "#draggable3" ).draggable({ scroll: true, scrollSpeed: 100 });
	} );
	</script>
</head>
<body style="cursor: auto;">

<div id="draggable" class="ui-widget-content ui-draggable ui-draggable-handle" style="position: relative; left: 4px; top: 0px;">
	<p>Scroll set to true, default settings</p>
</div>

<div id="draggable2" class="ui-widget-content ui-draggable ui-draggable-handle" style="position: relative; left: 98px; top: -2px;">
	<p>scrollSensitivity set to 100</p>
</div>

<div id="draggable3" class="ui-widget-content ui-draggable ui-draggable-handle" style="position: relative; left: 201px; top: 3px;">
	<p>scrollSpeed set to 100</p>
</div>

<div style="height: 5000px; width: 1px;"></div>




</body></html>
