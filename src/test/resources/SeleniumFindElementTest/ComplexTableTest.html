<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Normal Table Test</title>
</head>
<body>
<table width="400" border="1" id="table">
	<tr>
		<td align="left">消费项目...</td>
		<td align="right">一月</td>
		<td align="right">二月</td>
	</tr>
	<tr>
		<td align="left">衣服<input type="checkbox">外套</input><input type="checkbox">内衣</input></td>
		<td align="right">1000元</td>
		<td align="right">500元</td>
	</tr>
	<tr>
		<td align="left">化妆品<input type="checkbox">洗面奶</input><input type="checkbox">沐浴露</input></td>
		<td align="right">3000元</td>
		<td align="right">1000元</td>
	</tr>
	<tr>
		<td align="left">食物<input type="checkbox">肉类</input><input type="checkbox">蔬菜</input></td>
		<td align="right">800元</td>
		<td align="right">1300元</td>
	</tr>
	<tr>
		<td align="left">总计</td>
		<td align="right">4800元</td>
		<td align="right">2800元</td>
	</tr>
</table>
</body>
</html>
